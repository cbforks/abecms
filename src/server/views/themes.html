{{#extend "layout"}}
{{#content "breadcrumbs"}}
<ol class="breadcrumb">
    <li class="breadcrumb-item">Admin</li>
    <li class="breadcrumb-item active">Themes</li>
    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group">
        <a class="btn" href="#">
            <i class="icon-speech"></i>
        </a>
        <a class="btn" href="./">
            <i class="icon-graph"></i>  Dashboard</a>
        <a class="btn" href="#">
            <i class="icon-settings"></i>  Settings</a>
        </div>
    </li>
</ol>
{{/content}}

  {{#content "body"}}
  <div class="manager-tab theme-editor">
    <div class="text-uppercase">
      Themes
    </div>
    <div class="manager-tab-content">

      <div class="current-theme {{#if @root.theme.name}}{{else}}hidden{{/if}}">
        <div class="effect">
          <h3 class="">
            Current theme
          </h3>
          <div>
            <a class="image-theme" target="_blank">
              <img src="{{@root.theme.thumb}}" alt="">
            </a>
          </div>
          <div class="name-theme">
            {{@root.theme.name}}
          </div>
          <div class="name-author">
            <a href="{{@root.theme.author_website}}" target="_blank">
              {{@root.theme.author}}
            </a>
          </div>

          <div>
            <button class="btn btn-danger delete-theme">
              Delete
            </button>
          </div>
        </div>
      </div>

      <div class="upload-theme-wrapper">
        <p>
          <div class="error error-upload hidden">
            
          </div>
        </p>

        <p>
          <input type="text" class="form-control upload-theme" value="" placeholder="url of the themes">
        </p>
        <p class="">
          <button type="submit" class="btn btn-primary btn-upload-theme" >
            Download
            <div class="reload-loader-wrapper">
              <div class="sk-fading-circle">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
              </div>
            </div>
          </button>
        </p>
      </div>
    </div>
  </div>
  <div class="grid"></div>
  {{/content}}

  {{#content "bottom-scripts" mode="append"}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.1/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.2.0/imagesloaded.pkgd.min.js"></script>
    <script>
      var error = document.querySelector('.error')
      inputTheme = document.querySelector('.upload-theme')
      btnTheme = document.querySelector('.btn-upload-theme')
      btnDeleteTheme = document.querySelector('.delete-theme')

      function getImages(arg1, arg2) {
        var elems = $('.grid').masonry('getItemElements');
        $.each(elems, function(index,elem) {
          $('.grid').masonry('remove', elem ).masonry('layout');
        });

        $.ajax ({
          url:'{{{config.themes.repository.url}}}/abe/rest/posts?start=0&length=50&search%5Bvalue%5D=theme',
          type:'GET',
          dataType:'json',
          success: function(data) {
            
            var html = "";
            $.each(data.data, function(index,item) {
              html += "<div class='image grid-item'><img width=400 style='z-index:100;' src='" + item.publish.thumbnail + "' alt='' /><h3>"+item.publish.title+"  <a href='"+item.publish.demo +"' target='_blank'>Live demo</a> <a href='#' onclick='postTheme(this, \""+item.publish.download+"\")'>Install</a></h3></div>";
            });

            var $moreBlocks = jQuery( html ).filter('div.grid-item');

            jQuery('.grid').append( $moreBlocks );

            $('.grid').imagesLoaded( function() {
              jQuery('.grid').masonry( 'appended', $moreBlocks );
            });
          }
        })
      }

      function postTheme (inpt, uri) {
        console.log(uri)
        $.ajax(
          {
            url: '/abe/api/theme',
            data: {zipUrl: uri},
            cors: true,
            method: 'post'
          },
          (e, responseText) => {
            var res = JSON.parse(responseText)
            if (res.success != null) this.success(res.theme)
            if (res.error != null)
              console.log(res)
              this.addError(
                'error: something went wrong while uploading your theme'
              )
            this.btnTheme.classList.remove('active')
          }
        )
      }

      $(document).ready(function(){
        var $grid = $('.grid').masonry({
          itemSelector: '.grid-item',
          gutter: 30,
          columnWidth: 200
        });
        getImages()
        $grid.imagesLoaded().progress( function() {
          $grid.masonry('layout')
        });
      })
    </script>
  {{/content}}
{{/extend}}
