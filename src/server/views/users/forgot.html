{{#extend "layout-login"}}
  {{#content "body"}}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group">
        <div class="card p-4">
          <span class="text-danger" id="error-message" style="display: none;"></span>
          <span class="text-success" id="success-message" style="display: none;"></span>
          <form action="/abe/users/forgot" id="forgotForm" method="get">
            <h1>Forgotten password</h1>
            <p class="text-muted">Enter your email</p>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="forgotEmail" placeholder="">
            </div>
            <input type="hidden" class="form-control" name="token" value="{{token}}">
            <button type="submit" id="forgotButton" class="btn btn-primary px-4">Submit</button>
          </form>

          {{#> login-more}}{{/login-more}}
        </div>
      </div>
    </div>
  </div>
  {{/content}}
{{/extend}}
